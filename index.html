<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ settings.metaTitle }}</title>
    
    {{> head }}
    
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="content">
          
          <h1>
            Hello PWA!
          </h1>

          <!--- NEXT STEPS: Want to add a bio or some text? Just add a <p> here:
          <p>
            Put anything you like here!
          </p>
          --->

          <!--- NEXT STEPS: Easy, responsive YouTube/iframe embeds? We've got a helper for that:
          <div class="video-wrapper__16-9">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GSP0b85BKmY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          --->
          <button id="button-notifications">
            enable notifications
          </button>
          
          <form id="form-notification">
            <input type="text" id="notif-title">
            <textarea id="notif-body"></textarea>
            <input type="submit" value="do a notification">
          </form>
          
          <button id="button-increment-badge">
            increment app badge
          </button>
          
          <button id="button-clear-badge">
            clear app badge
          </button>
          
          <div class="show-for-portrait">
            orientation: portrait
          </div>
          
          <div class="show-for-landscape">
            orientation: landscape
          </div>
          
        </div>
      </div>
      
      <!--- FOOTER: You can safely remove the Glitch footer (but tell your friends!) âœ‚ --->
      {{> glitch-footer }}
    </main>
    <script src="/index.js"></script>
  </body>
</html>
